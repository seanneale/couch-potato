<div class="container-fluid" id="body_container">
  <h1 class="UpcomingMoviesHeader">Upcoming Movies</h1>
  <div class="row" id="upcomingMoviesRow">
    <div id="upcomingMoviesBox">
    </div>
  </div>
  <h1>Want to Watch</h1>
  <div class="row userMoviesRow">
    <div class="userMoviesBoxes" id="wantToWatchBox">
    </div>
  </div>

  <h1>Seen</h1>
  <div class="row userMoviesRow">
    <div class="userMoviesBoxes" id="seenBox">
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="container col-md-12">
            <div class="row">
                <div class="col-md-4" id="posterAndDetails">
                </div>

                <div class="col-md-8" id="trailerAndPlot">
                </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
